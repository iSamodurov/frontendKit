<section class="gallery">
    <div class="container">
        <h2 class="title">Фотогалерея</h2>
    </div>
    <div class="overflow">
        <div class="container">
            <div class="gallery__wrapper">
    
                <div class="swiper-wrapper">
                    {% for i in range(0,5) %}
                    <div class="gallery__slide swiper-slide">
                        <img src="img/gallery/01.jpg" alt="">
                        <!-- Add Arrows -->
                        <div class="swiper-button swiper-button__next"></div>
                        <div class="swiper-button swiper-button__prev"></div>
                    </div>
                    {% endfor %}
                    <div class="swiper-slide swiper-slide__empty"></div>
                </div>
    
            </div>
        </div>
    </div>
</section>
