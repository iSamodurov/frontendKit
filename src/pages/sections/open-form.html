<section class="example">
    <div class="container">
        <div class="form">
            <h3 class="form__title">Order form</h3>
            <form action="" class="form__form">
                <div class="form-control">
                    <input type="text" name="name" required minlength="2" placeholder="Ваше Имя:">
                </div>
                <div class="form-control">
                    <input type="email" name="email" required placeholder="Ваш E-mail:">
                </div>
                <div class="form-control">
                    <input type="phone" name="phone" required minlength="10" placeholder="Телефон для уточнения заказа:">
                </div>

                <button type="submit" class="btn btn_block">Оформить заказ</button>

                <div class="form__policy">
                    <label class="form__policy-item">
                        <div class="form__policy-checkbox">
                            <input type="checkbox" checked disabled required name="confirm_policy">
                        </div>
                        <span class="form__policy-text">
                            Нажимая на кнопку, я даю свое согласие на обработку
                            персональных данных и соглашаюсь с условиями политики
                            конфиденциальности
                        </span>
                    </label>                  
                </div>
            </form>

            <div class="form__loader" style="display:none;">
                <div class="loader">
                    <svg width="123" height="115" viewBox="0 0 123 123" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.2202 68.9047L31.5 54.3094L56.7798 68.9047V98.0953L31.5 112.691L6.2202 98.0953V68.9047Z" stroke="#C9C9C9"
                            stroke-width="4" />
                        <path d="M66.2202 68.9047L91.5 54.3094L116.78 68.9047V98.0953L91.5 112.691L66.2202 98.0953V68.9047Z"
                            stroke="#C9C9C9" stroke-width="4" />
                        <path d="M36.2202 16.9047L61.5 2.3094L86.7798 16.9047V46.0953L61.5 60.6906L36.2202 46.0953V16.9047Z"
                            stroke="#C9C9C9" stroke-width="4" />
                    </svg>
                </div>
            </div>
            
        </div>
    </div>
</section>
